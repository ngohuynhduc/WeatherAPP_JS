<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goe D·ªù</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="weather-container">
            <div class="weather">
                <div class="weather__info">
                    <div class="weather__info__temp" id="temp">
                        
                    </div>
                </div>
                <div class="weather__info weather__info--block">
                    <div class="weather__info__city" id="city">
                        London
                    </div>
                    <div class="weather__info__date" id="date-time">
                        06-09-Monday, 9 Sep '19
                    </div>
                </div>
                <div class="weather__info weather__info--icon">
                    <div class="weather__info__icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="status-icon" alt="status-icon">
                    </div>
                    <div class="weather__info__status" >
                        <p id="status">Sunny</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar__search">
                <input type="text" name="search-bar" id="search-bar" placeholder="Another location" class="sidebar__search__input" autocomplete="off">
                <button type="submit" class="sidebar__search__btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="sidebar__recommnend-location">
                <p>Birmingham</p>
                <p>Manchester</p>
                <p>New York</p>
                <p>California</p>
            </div>
            <div class="sidebar__details">
                <div class="sidebar__details__title">
                    <p>Weather details</p>
                </div>
                <div class="sidebar__details__details">
                    <p>Cloudy</p>
                    <p id="cloudy">86%</p>
                </div>
                <div class="sidebar__details__details">
                    <p>Humidity</p>
                    <p id="humidity">86%</p>
                </div>
                <div class="sidebar__details__details">
                    <p>Wind</p>
                    <p id="wind-speed">86%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
